<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {

        }

        h1 {

        textarea {

        }
    </style>
</head>
<body>

<div class="container">
    <h1>Traduction SGA ‚Üî Fran√ßais</h1>
    
    <textarea id="inputText" placeholder="Entrez du texte en SGA ou en fran√ßais..."></textarea>
    
    <div class="button-group">
        <button onclick="translateText()">Traduire</button>
        <button onclick="copyText()">Copier</button>
    </div>
    
    <textarea id="outputText" readonly placeholder="La traduction appara√Ætra ici..."></textarea>
</div>

<script>
    const sgaToFrancais = {
        '·îë': 'a', ' ñ': 'b', '·ìµ': 'c', '‚Ü∏': 'd', '·í∑': 'e', '‚éì': 'f', '‚ä£': 'g', '‚çë': 'h',
        '‚ïé': 'i', '‚ãÆ': 'j', 'Íñå': 'k', 'Íñé': 'l', '·í≤': 'm', '„É™': 'n', 'ùôπ': 'o', '!': 'p',
        '¬°': 'q', '·ëë': 'r', '‚à∑': 's', '·ì≠': 't', '‚Ñ∏': 'u', '‚öç': 'v', '‚çä': 'w', '‚à¥': 'x',
        '·ëµ': 'y', '‚éõ': 'z', ' ': ' '
    };

    const francaisToSga = {
        'a': '·îë', 'b': ' ñ', 'c': '·ìµ', 'd': '‚Ü∏', 'e': '·í∑', 'f': '‚éì', 'g': '‚ä£', 'h': '‚çë',
        'i': '‚ïé', 'j': '‚ãÆ', 'k': 'Íñå', 'l': 'Íñé', 'm': '·í≤', 'n': '„É™', 'o': 'ùôπ', 'p': '!',
        'q': '¬°', 'r': '·ëë', 's': '‚à∑', 't': '·ì≠', 'u': '‚Ñ∏', 'v': '‚öç', 'w': '‚çä', 'x': '‚à¥',
        'y': '·ëµ', 'z': '‚éõ', ' ': ' '
    };

    function translateText() {
        const input = document.getElementById('inputText').value;
        let output = '';

        // D√©tecter si l'entr√©e est en SGA ou en fran√ßais
        const isSGA = /^[·îë ñ·ìµ‚Ü∏·í∑‚éì‚ä£‚çë‚ïé‚ãÆÍñåÍñé·í≤„É™ùôπ!¬°·ëë‚à∑·ì≠‚Ñ∏‚öç‚çä‚à¥·ëµ‚éõ ]+$/i.test(input);

        if (isSGA) {
            // Traduire de SGA √† fran√ßais
            for (let char of input) {
                output += sgaToFrancais[char] || char;
            }
        } else {
            // Traduire de fran√ßais √† SGA
            for (let char of input.toLowerCase()) {
                output += francaisToSga[char] || char;
            }
        }

        document.getElementById('outputText').value = output;
    }

    function copyText() {
        const outputText = document.getElementById('outputText');
        outputText.select();
        document.execCommand('copy');
        alert("Texte copi√© dans le presse-papiers !");
    }
</script>

</body>
